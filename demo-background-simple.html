<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Korus Demo Background</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #0A0B0D;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Simple animated gradient background */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(-45deg, #0A0B0D, #0f1419, #0A0B0D, #121820);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            z-index: 0;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Subtle wave overlay */
        .wave-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            z-index: 1;
            background-image: 
                radial-gradient(ellipse 600px 400px at 20% 40%, #43e97b 0%, transparent 50%),
                radial-gradient(ellipse 600px 400px at 80% 60%, #38f9d7 0%, transparent 50%);
            animation: waveMove 20s ease-in-out infinite;
        }
        
        @keyframes waveMove {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-20px, -20px); }
        }
        
        /* Main container */
        .container {
            position: relative;
            width: 100%;
            max-width: 1600px;
            height: 100%;
            display: flex;
            align-items: center;
            z-index: 2;
            padding: 40px;
        }
        
        /* Left content area */
        .content-area {
            flex: 1;
            padding-right: 60px;
            /* Empty for your content */
        }
        
        /* Right phone area */
        .phone-area {
            width: 450px;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        /* Phone frame */
        .phone-frame {
            width: 380px;
            height: 760px;
            border: 3px solid rgba(67, 233, 123, 0.2);
            border-radius: 40px;
            background: rgba(20, 25, 30, 0.8);
            backdrop-filter: blur(20px);
            box-shadow: 
                0 0 50px rgba(67, 233, 123, 0.1),
                0 10px 40px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .phone-placeholder-text {
            color: rgba(255, 255, 255, 0.2);
            font-size: 16px;
            text-align: center;
        }
        
        /* Subtle accent lines */
        .accent-line {
            position: fixed;
            height: 1px;
            background: linear-gradient(90deg, transparent, #43e97b, #38f9d7, transparent);
            opacity: 0.2;
            animation: lineMove 10s ease-in-out infinite;
        }
        
        .accent-line.top {
            top: 10%;
            left: 0;
            right: 0;
            width: 100%;
        }
        
        .accent-line.bottom {
            bottom: 10%;
            left: 0;
            right: 0;
            width: 100%;
            animation-delay: 5s;
        }
        
        @keyframes lineMove {
            0%, 100% { opacity: 0.1; transform: scaleX(0.5); }
            50% { opacity: 0.3; transform: scaleX(1); }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="wave-overlay"></div>
    
    <div class="accent-line top"></div>
    <div class="accent-line bottom"></div>
    
    <div class="container">
        <div class="content-area">
            <!-- Your content goes here -->
        </div>
        
        <div class="phone-area">
            <div class="phone-frame">
                <div class="phone-placeholder-text">Phone Screen Here</div>
            </div>
        </div>
    </div>
</body>
</html>
