<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Korus - Solana Hackathon Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .container {
      text-align: center;
      max-width: 600px;
      padding: 40px;
    }

    .logo {
      width: 100px;
      height: 100px;
      background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
      border-radius: 25px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 60px;
      font-weight: 900;
      color: #000;
      margin: 0 auto 30px;
      box-shadow: 0 20px 40px rgba(67, 233, 123, 0.3);
    }

    h1 {
      font-size: 48px;
      font-weight: 800;
      background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }

    .tagline {
      font-size: 20px;
      color: #888;
      margin-bottom: 40px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-bottom: 40px;
    }

    .btn {
      display: inline-block;
      padding: 20px 40px;
      text-decoration: none;
      border-radius: 16px;
      font-size: 18px;
      font-weight: 600;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
    }

    .btn-primary {
      background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
      color: #000;
      box-shadow: 0 10px 30px rgba(67, 233, 123, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 40px rgba(67, 233, 123, 0.4);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 2px solid rgba(67, 233, 123, 0.5);
    }

    .btn-secondary:hover {
      background: rgba(67, 233, 123, 0.1);
      border-color: #43e97b;
    }

    .info {
      font-size: 14px;
      color: #666;
      margin-top: 40px;
      line-height: 1.6;
    }

    .recommended {
      display: inline-block;
      background: rgba(67, 233, 123, 0.2);
      color: #43e97b;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      margin-left: 10px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 36px;
      }
      
      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">K</div>
    <h1>Korus</h1>
    <p class="tagline">The Bot-Free Social Platform on Solana</p>
    
    <div class="buttons">
      <a href="/demo" class="btn btn-primary">
        View with Phone Frame
        <span class="recommended">Recommended</span>
      </a>
      <a href="/index.html" class="btn btn-secondary">
        View Full Screen
      </a>
    </div>
    
    <div class="info">
      <p>Built for Solana Hackathon</p>
      <p>Connect with Phantom, Solflare, or use demo wallets</p>
    </div>
  </div>
</body>
</html>
