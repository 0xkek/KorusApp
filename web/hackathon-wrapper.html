<html lang="en">

  <title>Korus - Solana Hackathon Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0a0a;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      display: flex;
      align-items: center;
      gap: 80px;
      max-width: 1400px;
    }

    /* Left side info */
    .info {
      flex: 1;
      color: white;
    }

    .logo-section {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 50px;
      font-weight: 900;
      color: #000;
    }

    h1 {
      font-size: 60px;
      font-weight: 900;
      background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .tagline {
      font-size: 24px;
      color: #666;
      margin-bottom: 30px;
    }

    /* Phone mockup */

      position: relative;
      width: 428px;
      height: 882px;
      background: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDI4IiBoZWlnaHQ9Ijg4MiIgdmlld05veD0iMCAwIDQyOCA4ODIiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHg9IjEiIHk9IjEiIHdpZHRoPSI0MjYiIGhlaWdodD0iODgwIiByeD0iNTkiIGZpbGw9ImJsYWNrIiBzdHJva2U9IiMzMzMiIHN0cm9rZS13aWR0aD0iMiIvPgo8cmVjdCB4PSIxMSIgeT0iMTEiIHdpZHRoPSI0MDYiIGhlaWdodD0iODYwIiByeD0iNDkiIGZpbGw9IiMxYTFhMWEiLz4KPHJlY3QgeD0iMjEiIHk9IjIxIiB3aWR0aD0iMzg2IiBoZWlnaHQ9Ijg0MCIgcng9IjM5IiBmaWxsPSJibGFjayIvPgo8cGF0aCBkPSJNMTUxIDMxSDE1MUMxNTEgNDguNjczMSAxNjUuMzI3IDYzIDE4MyA2M0gyNDVDMjYyLjY3MyA2MyAyNzcgNDguNjczMSAyNzcgMzFWMzFIMTUxWiIgZmlsbD0iYmxhY2siLz4KPHJlY3QgeD0iNDI0IiB5PSIyMDAiIHdpZHRoPSI0IiBoZWlnaHQ9IjEwMCIgcng9IjIiIGZpbGw9IiMzMzMiLz4KPHJlY3QgeT0iMTgwIiB3aWR0aD0iNCIgaGVpZ2h0PSI2MCIgcng9IjIiIGZpbGw9IiMzMzMiLz4KPHJlY3QgeT0iMjUwIiB3aWR0aD0iNCIgaGVpZ2h0PSI2MCIgcng9IjIiIGZpbGw9IiMzMzMiLz4KPC9zdmc+') no-repeat center;
      background-size: contain;
      flex-shrink: 0;
    }

    .phone-screen {
      position: absolute;
      top: 21px;
      left: 21px;
      width: 386px;
      height: 840px;
      border-radius: 39px;
      overflow: hidden;
      background: #000;
    }

    .app-iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .features {
      margin-top: 40px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }

    .feature {
      display: flex;
      align-items: center;
      gap: 10px;
      color: #ccc;
    }

    .feature::before {
      content: "✓";
      color: #43e97b;
      font-weight: bold;
      font-size: 20px;
    }

    .direct-link {
      margin-top: 40px;
      padding: 20px;
      background: rgba(67, 233, 123, 0.1);
      border: 1px solid rgba(67, 233, 123, 0.3);
      border-radius: 12px;
    }

    .direct-link a {
      color: #43e97b;
      text-decoration: none;
      font-weight: bold;
    }

    @media (max-width: 1100px) {
      .container {
        flex-direction: column;
        text-align: center;
      }
      
      .logo-section {
        justify-content: center;
      }
    }

    @media (max-width: 480px) {
      .phone-wrapper {
        transform: scale(0.8);
      }
    }
  </style>

  <div class="container">
    <div class="info">
      <div class="logo-section">
        <div class="logo">K</div>
        <h1>Korus</h1>
      </div>
      <p class="tagline">The Bot-Free Social Platform on Solana</p>
      
      <div class="features">
        <div class="feature">Wallet Authentication</div>
        <div class="feature">ALLY Token Economy</div>
        <div class="feature">On-Chain Gaming</div>
        <div class="feature">Bot-Free Environment</div>
        <div class="feature">Content Categories</div>
        <div class="feature">Weekly Rewards</div>
      </div>

      <div class="direct-link">
        <p style="color: #ccc; margin-bottom: 10px;">Or try without phone frame:</p>
        <a href="/index.html" target="_blank">Open Full Screen App →</a>
      </div>
    </div>

    <div class="phone-wrapper">
      <div class="phone-screen">
        <object data="/index.html" type="text/html" class="app-iframe">
          <p style="color: white; padding: 20px; text-align: center;">
            Unable to load app in frame. 
            <a href="/index.html" style="color: #43e97b;">Click here to open directly</a>
          </p>

      </div>
    </div>
  </div>
